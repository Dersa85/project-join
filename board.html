<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="./script/mini_backend.js"></script>
    <script src="./script/board.js"></script>
    <script src="./script/overall.js"></script>
    <title>Join</title>
</head>

<body onload="init('board')">
    <div class="d-flex vh-100">
        <div id="nav-bar"></div>

        <div id="responsive-navbar" class="d-none"></div>

        <div id="infobox" class="absolute-center infobox border-small">
            <div class="d-flex justify-content-between mb-3" style="border-bottom: 2px solid black;">
                <h2 style="padding: 16px;">TITEL</h2>
                <div>
                    <button class="btn btn-primary">Delete</button>
                    <button onclick="closeInfobox()" class="btn btn-secondary">&#9587;</button>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <h5 class="color-titel">Assignet to:</h5>
                <h5>Days left: X</h5>
            </div>
            
            <div class="info-box-margin-left">
                <img class="accordion-img" src="./img/pp.jpg"></img>
                <img class="accordion-img" src="./img/pp.jpg"></img>
                <img class="accordion-img" src="./img/pp.jpg"></img>
            </div>
            
            <h5 class="color-titel" style="margin-top: 1em;">Description:</h5>
            <p class="info-box-margin-left detail-description-field">Description Field</p>
            
            <h5 class="color-titel">Comments:</h5>
            <div class="d-flex info-box-margin-left align-items-center mb-3 detail-comments-field">
                <h6 style="margin-bottom: 0;"><b>Write comment:</b></h6>
                <input style="margin-left: 16px" type="text">
            </div>
            
            <div class="info-box-margin-left">
                <p><b>Alex:</b> Eine Nachricht von mir</p>
                <p><b>Alex:</b> Eine Nachricht von dir</p>
                <p><b>Alex:</b> Eine Nachricht von euch</p>
            </div>
        
        </div>

        <div class="vh-100 reset-margin-mobile" style="align-items: center; display: flex; margin-left: -60px;">

            <div class="d-flex h-75 col-mobile">

                <div class="row-mobile flex-row">
                    <!-- ToDo bar-->
                    <div class="width-from-category reset-margin-mobile"
                        style="display: flex;flex-direction: column;">
                        <h3 style="text-align: center;">TO DO</h3>
                        <div id="todo" class="bg-main heigt-min-max" ondrop="moveTo('todo')"
                            ondragover="allowDrop(event); highlight('todo')" ondragleave="removeHighlight('todo')"
                            style="flex: 1;display: flex;flex-direction: column;align-items: center;overflow-y: auto;">
                        </div>
                    </div>

                    <!-- Progress bar-->
                    <div class="width-from-category reset-margin-mobile" style="display: flex;flex-direction: column;">
                        <h3 style="text-align: center;">PROGRESS</h3>
                        <div id="progress" class="bg-main heigt-min-max" ondrop="moveTo('progress')"
                            ondragover="allowDrop(event); highlight('progress')"
                            ondragleave="removeHighlight('progress')"
                            style="flex: 1;display: flex;flex-direction: column;align-items: center;overflow-y: auto;">
                        </div>
                    </div>
                </div>
                <div class="row-mobile flex-row">
                    <!-- Testing bar-->
                    <div class="width-from-category reset-margin-mobile" style="display: flex;flex-direction: column;">
                        <h3 style="text-align: center;">TESTING</h3>
                        <div id="testing" class="bg-main heigt-min-max" ondrop="moveTo('testing')"
                            ondragover="allowDrop(event); highlight('testing')" ondragleave="removeHighlight('testing')"
                            style="flex: 1;display: flex;flex-direction: column;align-items: center;overflow-y: auto;">
                        </div>
                    </div>

                    <!-- Done bar-->
                    <div class="width-from-category reset-margin-mobile" style="display: flex;flex-direction: column;">
                        <h3 style="text-align: center;">DONE</h3>
                        <div id="done" class="bg-main heigt-min-max" ondrop="moveTo('done')"
                            ondragover="allowDrop(event); highlight('done')" ondragleave="removeHighlight('done')"
                            style="flex: 1;display: flex;flex-direction: column;align-items: center;overflow-y: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
