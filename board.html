<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="./script/mini_backend.js"></script>
    <script src="./script/board.js"></script>
    <script src="./script/overall.js"></script>
    <title>Join</title>
</head>

<body onload="init('board')">
    <div class="d-flex vh-100">
        <div id="nav-bar"></div>

        <div id="responsive-navbar" class="d-none"></div>

        <div id="infobox" class="absolute-center infobox border-small d-none card-bg"></div>

        <div class="vh-100 reset-margin-mobile"
            style="display: flex; flex-direction: column;">
            <h2 id="titel">Board</h2>
            <div class="d-flex h-75 col-mobile">

                <div class="row-mobile flex-row">
                    <!-- ToDo bar-->
                    <div class="width-from-category reset-margin-mobile" style="display: flex;flex-direction: column;">
                        <h3 style="text-align: center;">TO DO</h3>
                        <div id="todo" class="bg-main heigt-min-max" ondrop="moveTo('todo')"
                            ondragover="allowDrop(event); highlight('todo')" ondragleave="removeHighlight('todo')"
                            style="flex: 1;display: flex;flex-direction: column;align-items: center;overflow-y: auto; border-radius: 8px;">
                        </div>
                    </div>

                    <!-- Progress bar-->
                    <div class="width-from-category reset-margin-mobile" style="display: flex;flex-direction: column;">
                        <h3 style="text-align: center;">PROGRESS</h3>
                        <div id="progress" class="bg-main heigt-min-max" ondrop="moveTo('progress')"
                            ondragover="allowDrop(event); highlight('progress')"
                            ondragleave="removeHighlight('progress')"
                            style="flex: 1;display: flex;flex-direction: column;align-items: center;overflow-y: auto; border-radius: 8px;">
                        </div>
                    </div>
                </div>
                <div class="row-mobile flex-row">
                    <!-- Testing bar-->
                    <div class="width-from-category reset-margin-mobile" style="display: flex;flex-direction: column;">
                        <h3 style="text-align: center;">TESTING</h3>
                        <div id="testing" class="bg-main heigt-min-max" ondrop="moveTo('testing')"
                            ondragover="allowDrop(event); highlight('testing')" ondragleave="removeHighlight('testing')"
                            style="flex: 1;display: flex;flex-direction: column;align-items: center;overflow-y: auto; border-radius: 8px;">
                        </div>
                    </div>

                    <!-- Done bar-->
                    <div class="width-from-category reset-margin-mobile" style="display: flex;flex-direction: column;">
                        <h3 style="text-align: center;">DONE</h3>
                        <div id="done" class="bg-main heigt-min-max" ondrop="moveTo('done')"
                            ondragover="allowDrop(event); highlight('done')" ondragleave="removeHighlight('done')"
                            style="flex: 1;display: flex;flex-direction: column;align-items: center;overflow-y: auto; border-radius: 8px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
