<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/backlog.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="./script/mini_backend.js"></script>
    <script src="./script/backlog.js"></script>
    <script src="./script/overall.js"></script>
    <title>Join</title>
</head>

<body onload="init('backlog')">
    <div class="d-flex">
        <div id="nav-bar"></div>

        <div id="responsive-navbar" class="d-none"></div>

        <div id="conten-container" class="width-90">
            <h1 id="title" class="my-4 bold">Backlog</h1>
            
            <div class="accordion" id="accordion-container" style="max-width: 1000px;">
                
            </div>

        </div>
    </div>

    <!-- confirm task -->

    <div class="modal-dialog absolute-center d-none" id="confirmTask">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button onclick="closeConfirmTask()" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div id="detail-content" class="modal-body">
                <div>
                    <p><b>Assigned to:</b> <span>img, img, img</span></p>
                    <p><b>Category:</b> <span>cat</span></p>
                    <p><b>Created at:</b> <span>10.12.2020</span></p>
                    <p><b>Due Date:</b> <span>10.12.2020</span></p>
                    <p><b>Urgency:</b> <span>3</span></p>
                    <p><b>Description:</b> <span>big text</span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="deleteTask()" id="delete-button" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Delete</button>
                <button id='accept-button' type="button" class="btn btn-primary">Accept Task</button>
            </div>
        </div>
    </div>
</body>

</html>
