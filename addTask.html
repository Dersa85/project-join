<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./script/mini_backend.js"></script>
    <script src="./script/overall.js"></script>
    <script src="./script/addTask.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</head>

<body onload="init('add-task')">
    <div class="d-flex">
        <div id="nav-bar"></div>

        <div id="responsive-navbar" class="d-none"></div>

        <div>
            <h2 class="headline-of-page">Add Task</h2>

            <div class="main bg-main border-small">
                <div class="block">
                    <!-- title -->
                    <div class="block-element">
                        <h5>Title</h5>
                        <input id="title" type="text" class="form-control w-75">
                    </div>
                    <!-- category -->
                    <div class="block-element">
                        <h5>Category</h5>
                        <select id="category" class="form-select">
                            <option>Marketing</option>
                            <option>Development</option>
                            <option>Engineering</option>
                            <option>Design</option>
                            <option>Product</option>
                            <option>Testing</option>
                            <option>Sale</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <!-- descrition -->
                    <div class="block-element">
                        <h5>Description</h5>
                        <textarea id="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="block">
                    <!-- due date -->
                    <div class="block-element">
                        <h5>Due Date</h5>
                        <input id="dueDate" type="date" class="form-control">
                    </div>
                    <!-- urgency -->
                    <div class="block-element">
                        <h5>Urgency</h5>
                        <select id="urgency" class="form-select">
                            <option value="1">Low</option>
                            <option value="2">Normal</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <!-- assignd to -->
                    <div class="block-element">
                        <h5>Assigned To</h5>
                        <div class="d-flex" id="image-container"></div>
                    </div>
                </div>
                <!--buttons-->
                <div class="position-of-container">
                    <button type="button" class="btn btn-cancel">Cancel</button>
                    <button onclick="createTask()" type="button" class="btn btn-primary">Create Task</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
