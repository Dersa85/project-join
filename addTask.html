<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./script/mini_backend.js"></script>
    <script src="./script/overall.js"></script>
    <script src="./script/addTask.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</head>

<body onload="init('add-task')">
    <div class="d-flex">
        <div id="nav-bar"></div>

        <div id="responsive-navbar" class="d-none"></div>

        <div class="page-content">

            <h2 class="headline-of-page">Add Task</h2>

            <div class="main bg-main border-small">

                <div class="card">
                    <div class="card-body">
                        <div class="section-slide-container">
                            <div id="section-0" class="block" style="flex-direction: column;">
                                <div class="block-row" style="display: flex; justify-content: space-evenly;">
                                    <!-- title -->
                                    <div class="block-element">
                                        <h5>Title</h5>
                                        <input id="title" maxlength="50" type="text" class="form-control" style="width:400px;">
                                    </div>
                                    <!-- category -->
                                    <div class="block-element">
                                        <h5>Category</h5>
                                        <select id="category" class="form-select">
                                            <option>Marketing</option>
                                            <option>Development</option>
                                            <option>Engineering</option>
                                            <option>Design</option>
                                            <option>Product</option>
                                            <option>Testing</option>
                                            <option>Sale</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="block-row" style="display: flex; justify-content: space-evenly;">
                                    <!-- due date -->
                                    <div class="block-element">
                                        <h5>Due Date</h5>
                                        <input id="dueDate" type="date" class="form-control">
                                    </div>
                                    <!-- urgency -->
                                    <div class="block-element">
                                        <h5>Urgency</h5>
                                        <select id="urgency" class="form-select">
                                            <option value="1">Low</option>
                                            <option value="2">Normal</option>
                                            <option value="3">High</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="section-1" class="block d-flex" style="align-items: center;">
                                <!-- descrition -->
                                <div class="block-element">
                                    <h5>Description</h5>
                                    <textarea id="description" class="form-control"></textarea>
                                </div>
                                <!-- assignd to -->
                                <div class="block-element">
                                    <h5>Assigned To</h5>
                                    <div class="d-flex" id="image-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-foooter">

                        <div class="buttons">
                            <button onclick="goBack()" class="foooter-btn">back</button>
                            <span>|</span>
                            <button id="create-task-btn" onclick="goFurther()" class="foooter-btn">go</button>
                        </div>

                    </div>
                </div>

            </div>

        </div>

</body>

</html>
